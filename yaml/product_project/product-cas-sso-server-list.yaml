#部署cas-sso-server的List
apiVersion: v1
kind: List
items:
#cas-sso-server数据库存储
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    creationTimestamp: null
    labels:
      group: product
      project: product
      provider: "cas-sso-server-mysql"
    name: "product-cas-sso-server-mysql-pv"
  spec:
    accessModes:
    - ReadWriteOnce
    capacity:
      storage: 5Gi
    claimRef:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: "cas-sso-server-mysql-data"
      namespace: product
    hostPath:
      path: "/mnt/data/product-storage/cas-sso-server-mysql/"
    persistentVolumeReclaimPolicy: Recycle
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    labels:
      group: product
      project: product
      provider: "cas-sso-server-mysql"
    name: "cas-sso-server-mysql-data"
    namespace: product
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
    volumeName: "product-cas-sso-server-mysql-pv"

#部署zk-finance2的List
apiVersion: v1
kind: List
items:
#zk-finance2数据库存储
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    creationTimestamp: null
    labels:
      group: product
      project: product
      provider: "zk-finance2-mysql"
    name: "product-zk-finance2-mysql-pv"
  spec:
    accessModes:
    - ReadWriteOnce
    capacity:
      storage: 5Gi
    claimRef:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: "zk-finance2-mysql-data"
      namespace: product
    hostPath:
      path: "/mnt/data/product-storage/zk-finance2-mysql/"
    persistentVolumeReclaimPolicy: Recycle
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    labels:
      group: product
      project: product
      provider: "zk-finance2-mysql"
    name: "zk-finance2-mysql-data"
    namespace: product
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
    volumeName: "product-zk-finance2-mysql-pv"
